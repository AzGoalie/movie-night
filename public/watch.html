<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pico.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <title>Movie Night</title>
  </head>

  <body>
    <main class="container center">
      <section id="loading" class="center">
        <h1>
          <span aria-busy="true">Joining the room...</span>
        </h1>
      </section>

      <section id="invalid-room" class="center" hidden>
        <article>
          <header>
            <p>
              <strong>Invalid Room ID</strong>
            </p>
          </header>
          <p>
            The room that you tried to join does not exist. Please check the
            room ID and try again.
          </p>

          <footer>
            <a href="./">Return to home page</a>
          </footer>
        </article>
      </section>

      <div id="room-wrapper" hidden>
        <section id="status-section" class="center">
          <h1>The broadcast has not started yet</h1>
        </section>

        <div class="center">
          <video
            id="video-player"
            class="video-player"
            playsinline
            autoplay
            controls
          ></video>
        </div>
      </div>
    </main>

    <script src="./js/shared.js"></script>
    <script src="./js/streaming.js"></script>
  </body>
</html>
