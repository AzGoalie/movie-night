<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pico.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Movie Night</title>
  </head>

  <body>
    <main class="container">
      <section class="center">
        <h1>Welcome to Movie Night!</h1>

        <p>
          Throwing a virtual watch party? It's simple! Create a room to host
          your friends, or join the fun with a room ID you've received.
        </p>

        <div class="grid">
          <button
            id="create-room-button"
            onclick="app.core.handle_create_room()"
          >
            Create a room
          </button>
          <button
            id="join-room-button"
            class="outline"
            onclick="app.core.open_modal()"
          >
            Join a room
          </button>
        </div>
      </section>
    </main>

    <dialog id="join-room-modal" close>
      <article>
        <header>
          <button
            aria-label="Close"
            rel="prev"
            onclick="app.core.close_modal()"
          ></button>
          <p>
            <strong>Join a Room!</strong>
          </p>
        </header>
        <form>
          <fieldset>
            <label>
              Room ID
              <input name="room-id" placeholder="Room ID" autocomplete="off" />
            </label>
          </fieldset>

          <input
            type="submit"
            formaction="watch"
            formmethod="get"
            value="Join Room"
          />
        </form>
      </article>
    </dialog>

    <script src="./js/shared.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
